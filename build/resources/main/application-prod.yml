spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/usersdb}
    username: ${DB_USERNAME:user}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      # Pool configuration for production - optimized for high performance
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      validation-timeout: 5000
      idle-timeout: 300000
      max-lifetime: 1200000
      leak-detection-threshold: 60000
      connection-test-query: SELECT 1
      # Advanced performance optimizations for production
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        useLocalSessionState: true
        rewriteBatchedStatements: true
        cacheResultSetMetadata: true
        cacheServerConfiguration: true
        elideSetAutoCommits: true
        maintainTimeStats: false
        # Additional production optimizations
        socketTimeout: 30000
        loginTimeout: 20
        connectTimeout: 20000
        tcpKeepAlive: true
        tcpNoDelay: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    baseline-description: Baseline existing schema before applying versioned migrations
    validate-on-migrate: true
    clean-disabled: true
    # Em produção mantenha clean desabilitado por segurança.

# Undertow configuration for production - optimized for high performance
server:
  undertow:
    threads:
      io: 8
      worker: 200
    buffer-size: 1024
    direct-buffers: true
    max-connections: 10000
    max-http-post-size: 2MB
    eager-filter-init: true
    always-set-keep-alive: true
    no-request-timeout: 60000
    request-parse-timeout: 30000
    idle-timeout: 30000
    # Advanced production settings
    allow-encoded-slash: true
    decode-url: true
    url-charset: UTF-8
    max-parameters: 1000
    max-headers: 200
    max-cookies: 200
    allow-equals-in-cookie-value: false
    allow-unescaped-characters-in-url: false

# Logging para produção
logging:
  level:
    root: WARN
    com.example: INFO
    org.springframework.jdbc.core: WARN
    org.flywaydb: WARN
    org.postgresql: WARN
    com.zaxxer.hikari: WARN
    io.undertow: ERROR
