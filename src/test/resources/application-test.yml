spring:
  application:
    name: user-service-test
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/testdb}
    username: ${SPRING_DATASOURCE_USERNAME:test}
    password: ${SPRING_DATASOURCE_PASSWORD:test}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 10000
      validation-timeout: 5000
      idle-timeout: 30000
      max-lifetime: 300000
      leak-detection-threshold: 30000
      connection-test-query: SELECT 1
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 50
        prepStmtCacheSqlLimit: 512
        useServerPrepStmts: true
        useLocalSessionState: true
        rewriteBatchedStatements: true
        cacheResultSetMetadata: true
        cacheServerConfiguration: true
        elideSetAutoCommits: true
        maintainTimeStats: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    baseline-description: Baseline existing schema before applying versioned migrations (test)
    validate-on-migrate: true
    clean-disabled: false  # Em testes podemos permitir clean se necess√°rio

# Undertow configuration for tests
server:
  undertow:
    threads:
      io: 2
      worker: 10
    buffer-size: 256
    max-connections: 100
    max-http-post-size: 512KB
    no-request-timeout: 15000
    request-parse-timeout: 10000
    idle-timeout: 10000

# Logging for tests
logging:
  level:
    root: WARN
    com.example: DEBUG
    org.springframework.jdbc.core: DEBUG
    org.flywaydb: INFO
    org.testcontainers: INFO
    io.undertow: WARN
