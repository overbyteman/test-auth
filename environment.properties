# ===========================================
# Configurações de Ambiente - User Service
# ===========================================

# Perfil ativo da aplicação
SPRING_PROFILES_ACTIVE=dev

# ===========================================
# Configurações do Banco de Dados
# ===========================================

# URL do banco de dados
DB_URL=jdbc:postgresql://localhost:5432/usersdb

# Credenciais do banco
DB_USERNAME=user
DB_PASSWORD=password

# ===========================================
# Configurações do Servidor
# ===========================================

# Porta do servidor
SERVER_PORT=8080

# Context path
SERVER_SERVLET_CONTEXT_PATH=/

# ===========================================
# Configurações de Logging
# ===========================================

# Nível de log
LOGGING_LEVEL_ROOT=INFO
LOGGING_LEVEL_COM_EXAMPLE=DEBUG

# ===========================================
# Configurações de Monitoramento
# ===========================================

# Actuator endpoints
MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,metrics,prometheus
MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS=when-authorized

# ===========================================
# Configurações de Cache
# ===========================================

# Tipo de cache
SPRING_CACHE_TYPE=simple

# ===========================================
# Configurações de Compressão
# ===========================================

# Habilitar compressão
SERVER_COMPRESSION_ENABLED=true
SERVER_COMPRESSION_MIN_RESPONSE_SIZE=1024

# ===========================================
# Configurações JVM (para Docker)
# ===========================================

# Otimizações JVM
JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC -XX:+UseStringDeduplication

# ===========================================
# Configurações de Desenvolvimento
# ===========================================

# Banner do Spring Boot
SPRING_MAIN_BANNER_MODE=console

# DevTools
SPRING_DEVTOLS_RESTART_ENABLED=true
SPRING_DEVTOLS_LIVERELOAD_ENABLED=true

# ===========================================
# Configurações de Teste
# ===========================================

# Para testes
TEST_DB_URL=jdbc:postgresql://localhost:5432/testdb
TEST_DB_USERNAME=test
TEST_DB_PASSWORD=test
